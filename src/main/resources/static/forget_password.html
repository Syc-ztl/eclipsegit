<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />

		<link rel="stylesheet" href="iconfont/iconfont.css">
		<link rel="stylesheet" href="css/style.css" />
		<title>忘记密码页面</title>
	</head>

	<body>
		<!--
                	作者：offline
                	时间：2019-09-25
                	描述：顶部
               -->
		<div class="registe_top">
			<a href="login.html">
				<div id="" class="active">
					<i class="Hui-iconfont Hui-iconfont-arrow2-left"></i>
				</div>
			</a>
			<a href="">
				<div id="" class="active" style="font-size: 20px;">忘记密码</div>
			</a>
			<a href="">
				<div id="" class="active"></div>
			</a>
		</div>

		<div class="cb"></div>
		<section class="aui-flexView">

			<!--	<section class="aui-scrollView">-->

			<div class="aui-sign-form">
				<form action="">
					<div class="aui-flex">
						<i class="Hui-iconfont Hui-iconfont-phone"></i>
						<div class="aui-flex-box">
							<input type="text" id="phone"name="phone" autocomplete="off" placeholder="请输入手机号码">
						</div>
					</div>
					<div class="aui-flex">
						<i class="Hui-iconfont Hui-iconfont-email"></i>
						<div class="aui-flex-box">
							<input type="text" name="code" id="code" autocomplete="off" placeholder="请输入验证码">
						</div>
						<div class="aui-code">
							<input name="btnSendCode1" id="btnSendCode1" type="button" class="btn btn-default" value="免费获取" onClick="sendMessage1()" />
						</div>
					</div>
					<div class="aui-flex">
						<i class="Hui-iconfont Hui-iconfont-suoding"></i>
						<div class="aui-flex-box">
							<input type="text" name="password" id="password" autocomplete="off" placeholder="请输入6-20位密码">
						</div>
					</div>
					<button class="aui-sign-login" onClick="binding()">完成</button>

				</form>

			</div>

			<!--</section>-->
		</section>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/;
		var count = 60;
		var InterValObj1;
		var curCount1;

		function sendMessage1() {
			curCount1 = count;
			var phone = $.trim($('#phone').val());
			if(!phoneReg.test(phone)) {
				alert(" 请输入有效的手机号码");
				return false;
			}

			$("#btnSendCode1").attr("disabled", "true");
			$("#btnSendCode1").val(+curCount1 + "秒再获取");
			InterValObj1 = window.setInterval(SetRemainTime1, 1000);

		}

		function SetRemainTime1() {
			if(curCount1 == 0) {
				window.clearInterval(InterValObj1);
				$("#btnSendCode1").removeAttr("disabled");
				$("#btnSendCode1").val("重新发送");
			} else {
				curCount1--;
				$("#btnSendCode1").val(+curCount1 + "秒再获取");
			}
		}
	</script>

	<script type="text/javascript">
		$('#password').bind('input propertychange', function() { //添加监听input值的改变事件
			var tvalmum;
			//统计input输入字段的长度
			tvalnum = $(this).val().length;
			//如果大于8个字直接进行字符串截取
			if(tvalnum > 20) {
				var tval = $(this).val();
				tval = tval.substring(0, 20);
				$(this).val(tval);
				alert('密码超过限制！');
			}
		});
	</script>

</html>
