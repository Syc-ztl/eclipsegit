  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>AppSystem</h1>
                  </div>
                  <p>用于宽域信用app后台的管理和维护.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6">
              <div class="form d-flex align-items-center">
                <div class="content"><!-- s -->
                  <form method="get"  class="form-validate mb-4">
                    <div class="form-group">
                      <input id="login-username" type="text" name="loginUsername" required data-msg="Please enter your username" class="input-material">
                      <label for="login-username" class="label-material">User Name</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material">Password</label>
                    </div>
                    <button id="login" type="submit" class="btn btn-primary">登录</button>
                  </form><a href="register.html" class="forgot-pass">忘记密码?</a><br><small>没有帐户? </small><a href="register.html" class="signup">注册</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="http://kyapp.wgoaa.com/index.html" class="external">宽域信用</a></p>
      </div>

    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>

	<!-- login页面动画用front_new -->
    <script src="js/front_new.js"></script>
	<script type="text/javascript">
		/* 账号密码校验 */
		 $("#login").click(function(){
			 var username = $("#login-username").val();
			 var password = $("#login-password").val();
			 if( "admin" == username && "123456" == password){
				 window.location.href='index.html'; 
			 }else{
				 alert("账号或密码 error!"); 
			}
		 });
	</script>
